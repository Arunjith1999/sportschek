#InfoBanner{

.reversed {
  display: inline-block;
  padding: 0.3em;
  padding-left: 0.3em;
  margin-left: 0.8em;
  position: relative;
  text-align: center;
  vertical-align: middle;
  line-height: 1;
  color: #fff;
  font-size: 15px;
  background-color:#ef5350;
}
.reversed:before, .reversed:after {
  content: '';
  width: 0;
  height: 0;
  right: -0.8em;
  position: absolute;
  top: 0;
  border-top: 0.8em solid #ef5350;
}
.reversed:after {
  top: auto;
  bottom: 0;
  border-top: none;
  border-bottom: 0.8em solid #ef5350;
}
.reversedRight:before, .reversedRight:after{
  border-right: 0.8em solid transparent;
  right: -0.8em;
}
.reversedRight{
  width: 17px;
  border-radius: 5px 0px 0px 5px;
  animation: tilt 2s infinite;
}
@keyframes tilt {
    0% {
      left: 0%;
    }
    50% {
      left: 9px;
    }
    100% {
      left: 0px;
    }
  }
  .reversedLeft{
    margin-left:15px;
    border-radius: 0px 5px 5px 0px;
  }
  .reversedLeft:before, .reversedLeft:after {
    content: '';
    width: 0;
    height: 0;
    border-left: 0.8em solid transparent;
    left: -0.8em;
    position: absolute;
  }
  .reversedLeft:after {
    top: auto;
    bottom: 0;
    border-top: 0.8em solid #ef5350;
    border-bottom: none;
  }
  .reversedLeft:before {
    bottom: auto;
    top:0;
    border-bottom: 0.8em solid #ef5350;
    border-top: none;
  }
  
  .bgAnimation{

      transparent 25%,
      transparent 75%,
      #e57373 75%,
      #e57373
    );
    background-size: 60px 60px;
    animation: slide 4s infinite linear;
  }
