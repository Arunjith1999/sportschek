{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'customer/css/all.min.css' %}">
    <link rel="stylesheet" href="{% static 'customer/css/style.css' %}">
    <link rel="stylesheet" href="{% static 'cart/css/animate.css' %}">
    <link rel="stylesheet" href="{% static 'cart/css/all.main.css' %}">
    <link rel="stylesheet" href="{% static 'cart/css/cartmain.css' %}">
    <link rel="stylesheet" href="{% static 'cart/css/magnific-popup.css' %}">
    <link rel="stylesheet" href="{% static 'cart/css/meanmenu.min.css' %}">
    <link rel="stylesheet" href="{% static 'cart/css/owl.carousel.css' %}">
    <link rel="stylesheet" href="{% static 'cart/css/responsive.css' %}">
</head>
<body>
    <script type="text/javascript" src="{% static 'user/js/cart.js' %}" ></script>



    <div class="breadcrumb-section breadcrumb-bg">
      <div class="container">
        <div class="row">
          <div class="col-lg-8 offset-lg-2 text-center">
            <div class="breadcrumb-text">
              
              <h3>Active orders</h3>
            </div>
          </div>
          <a href="/order_user"><button class="btn btn-success" >Order History</button></a>
          
        </div>
      </div>
      
    </div>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Name</th>
                <th scope="col"> Price</th>
                <th scope="col"> Quantity </th>
                <th scope="col"> Image </th>
              </tr>
        </thead>
        <tbody>
            {% for item in products %}
            <tr>
                <td>{{item.product.name}}</td>
                <td>{{item.price}}</td>
                <td>{{item.quantity}}</td>
                <td class="product-image"><img src="{{item.product.image.url}}" alt=""style="width:60px"></td>          
              </tr>
            {% endfor %}

        </tbody>
    </table>
</html>
