{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'customer/css/all.min.css' %}">
    <link rel="stylesheet" href="{% static 'customer/css/style.css' %}">
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js "></script>
    <link rel="stylesheet" href="{% static 'cart/css/animate.css' %}">
    <link rel="stylesheet" href="{% static 'cart/css/all.main.css' %}">
    <link rel="stylesheet" href="{% static 'cart/css/cartmain.css' %}">
    <link rel="stylesheet" href="{% static 'cart/css/magnific-popup.css' %}">
    <link rel="stylesheet" href="{% static 'cart/css/meanmenu.min.css' %}">
    <link rel="stylesheet" href="{% static 'cart/css/owl.carousel.css' %}">
    <link rel="stylesheet" href="{% static 'cart/css/responsive.css' %}">

</head>
<body>
    <script type="text/javascript" src="{% static 'user/js/cart.js' %}" ></script>



        <div class="breadcrumb-section breadcrumb-bg">
          <div class="container">
            <div class="row">
              <div class="col-lg-8 offset-lg-2 text-center">
                <div class="breadcrumb-text">
                  
                  <h3>Wallet History</h3>
                </div>
              </div>
              
            </div>
          </div>
          
        </div>
        <!-- end breadcrumb section -->
        <div class="container" >
            <div class="row" >
        <h3>Total Balance: {{wallet.Balance}} Rs</h3>        
      <table class="table">
          <thead>
            <tr>
              
              <th scope="col"> Amount </th>
              <th scope="col"> Method </th>
              
            </tr>
          </thead>
          <tbody>
          {% for item in wallet_transactions %}
            <tr>
             
              
              <td>{{item.amount}}</td>
              <td>{{item.status}}</td>
              
            </tr>
          {% endfor %} 
          </tbody>
        </table>
    </div>
    </div>
        <div class="text-center">
          {% if order.has_previous %}
        <a  href="{% url 'active_orders' %}?page={{order.previous_page_number}}"> <button class="btn-success" > Prev</button></a>
        {% endif %}
        {{order}}
        {% if order.has_next %}
        <a  href="{% url 'active_orders' %}?page={{order.next_page_number}}"><button class="btn-success" >Next</button></a>
        {% endif %}

        </div>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</html>
